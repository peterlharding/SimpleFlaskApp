<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="/static/img/favicon.ico">

  {% if ctx.TabLabel and ctx.TabLabel|length > 0 %}
    <title>{ ctx.TabLabel }}</title>
  {% else %}
    <title>Simple Flask App</title>
  {% endif %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/static/css/style.css">

  <!-- This implements the footer push -->

  <style type="text/css">
  
    html {
        height:100%;
    }

    body {
        height:100%;
    }

    .wrapper {
        min-height:100%;
        height: auto !important; // the magic!
        height:100%;
        margin-bottom:-150px; // the height of our footer + margin
    }

    .footer-push {
        clear:both;
        height:150px; // the height of our footer + margin
    }

    footer {
        background-color: #666666;
        bottom: 0px;
        width: 100%;
        position: relative;
        height: 120px;
        margin-top: 30px;
        text-align: center;
        padding: 20px 40px 20px;
    }

    table.ex1 {border-spacing: 0}
    table.ex1 td, th {padding: 0 0.2em}
    table.ex1 tr:nth-child(odd) {color: #000; background: #FFF}
    table.ex1 tr:nth-child(even) {color: #000; background: #EEE}

    table.ex2 {border-spacing: 0}
    table.ex2 td, th {padding: 0 0.2em}
    table.ex2 col:first-child {background: #FF0}
    table.ex2 col:nth-child(2n+3) {background: #CCC}

  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/5e31cc5621.js"></script>

</head>
<body>

<div class="wrapper">

{% include '_parts/nav_menu.html' %}

{% block content %}{% endblock %}

<div class="footer-push"></div>
</div><!-- .wrapper -->

<footer class="footer">
  <font color="linen" style="font-size:14px" face="verdana">
    <p>Copyright &copy; 2014-2018  SimpleFlaskApp</p>
    <p>All Rights Reserved</p>
    <p>Page updated - {{ ctx.Today }}</p>
  </font>
</footer>

</body>
</html>
